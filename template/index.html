<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" href="{% static 'style.css' %}">
  <title>Создание заявки</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      width: 50%;
      margin: 50px auto;
    }

    form {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
    }

    form label,
    form input,
    form textarea {
      display: block;
      margin-bottom: 10px;
    }

    form input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    form input[type="file"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Создание заявки</h2>
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="equipment">Информация о технике:</label>
      <input type="text" id="equipment" name="equipment" required>

      <label for="issue">Описание неисправности:</label>
      <textarea id="issue" name="issue" rows="4" required></textarea>

      <label for="service-time">Желаемое время обслуживания:</label>
      <input type="datetime-local" id="service-time" name="service-time" required>

      <label for="attachments">Прикрепить фотографии или документы:</label>
      <input type="file" id="attachments" name="attachments" multiple>

      <input type="submit" value="Отправить заявку">
    </form>
  </div>
    <section>
        <div class="font">
            <ul>
                <li><a href="#Appointment of the master">Appointment of the master</a></li>
                <li><a href="#Work progress tracking">Work progress tracking</a></li>
                <li><a href="#Notifications">Notifications</a></li>
                <li><a href="#Administrative functionality">Administrative functionality</a></li>
            </ul>
        </div>
    </section>
</body>
</html>
